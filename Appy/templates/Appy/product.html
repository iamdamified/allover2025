{% extends "Appy/base.html" %}



{% block content %}
    {% for i in all_products %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ i.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <!-- <a class="mr-2" href="#">{{ post.author }}</a> -->
              <!-- <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small> -->
            </div>
            <!-- you may decide not to achor the name within this product details page, just leave it with tag h2 -->
            <h2><a class="article-title" href="{% url 'singleproduct' i.id %}">{{ i.name }}</a></h2> 
            <p class="article-content">{{ i.description }}</p>
            <p class="article-content">{{ i.price }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
